<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Chakra+Petch:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="calc-frame">
      <div class="display-frame">
        <div class="display">0</div>
        <div class="border">
          <div class="display-2">0</div>
        </div>
        <div class="temp"></div>
      </div>
      <div class="keys">
        <div class="key c">C</div>
        <div class="key ce">CE</div>
        <div class="key operator">%</div>
        <div class="key operator">/</div>
        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div class="key operator">x</div>
        <div class="key number">4</div>
        <div class="key number">5</div>
        <div class="key number">6</div>
        <div class="key operator">-</div>
        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>
        <div class="key operator">+</div>
        <div class="key key-0 number">0</div>
        <div class="key dot number">.</div>
        <div class="key equal">=</div>
      </div>
    </div>
  </body>
  <script src="app2.js"></script>
</html>
